<!-- settings.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - Ceramics Showcase App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS 状态栏 -->
    <div class="bg-white h-10 flex items-center justify-between px-4 text-xs text-gray-700">
        <span>9:41</span>
        <div class="space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 顶部导航栏 -->
    <div class="bg-white flex items-center h-12 px-2 border-b border-gray-100">
        <a href="#" class="flex items-center text-gray-700 mr-2"><i class="fas fa-chevron-left text-lg"></i></a>
        <span class="text-base font-semibold">设置</span>
    </div>
    <!-- 设置项列表 -->
    <div class="p-4 space-y-4">
        <div class="bg-white rounded-xl shadow divide-y divide-gray-100">
            <a href="#" class="flex items-center px-4 py-4">
                <i class="fas fa-bell text-blue-400 text-lg mr-4"></i>
                <span class="flex-1 text-base">通知设置</span>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </a>
            <a href="#" class="flex items-center px-4 py-4">
                <i class="fas fa-palette text-yellow-400 text-lg mr-4"></i>
                <span class="flex-1 text-base">显示偏好</span>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </a>
        </div>
        <div class="bg-white rounded-xl shadow divide-y divide-gray-100">
            <a href="#" class="flex items-center px-4 py-4">
                <i class="fas fa-info-circle text-green-400 text-lg mr-4"></i>
                <span class="flex-1 text-base">关于我们</span>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </a>
        </div>
        <!-- 关于我们区块 -->
        <div class="bg-white rounded-xl shadow flex flex-col items-center p-6 mt-6">
            <img src="boke-app/images/ABOUT_LOGO.png" alt="品牌Logo" class="w-16 h-16 mb-2 rounded-full object-cover"/>
            <div class="text-lg font-bold mb-1">陶瓷艺术展</div>
            <div class="text-xs text-gray-500 mb-2">Ceramics Showcase App v1.0</div>
            <div class="text-sm text-gray-600 text-center">致力于推广陶瓷艺术之美，连接艺术家与爱好者。</div>
        </div>
    </div>
</body>
</html>
