<!-- search.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - Ceramics Showcase App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS 状态栏 -->
    <div class="bg-white h-10 flex items-center justify-between px-4 text-xs text-gray-700">
        <span>9:41</span>
        <div class="space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- 搜索框 -->
    <div class="p-4 pb-0">
        <div class="flex items-center bg-white rounded-2xl shadow px-4 py-3 mb-4">
            <i class="fas fa-search text-gray-400 text-lg mr-2"></i>
            <input type="text" placeholder="搜索陶瓷作品、艺术家..." class="flex-1 bg-transparent outline-none text-base text-gray-700"/>
        </div>
        <div class="text-sm text-gray-500 mb-2">搜索结果</div>
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-white rounded-xl shadow p-2">
                <img src="boke-app/images/SEARCH_RESULT_VASE.jpg" alt="搜索结果花瓶" class="w-full h-36 object-cover rounded-lg mb-2"/>
                <div class="text-base font-semibold">青花瓷花瓶</div>
                <div class="text-xs text-gray-500">王艺</div>
            </div>
            <div class="bg-white rounded-xl shadow p-2">
                <img src="boke-app/images/SEARCH_RESULT_SCULPTURE.jpg" alt="搜索结果雕塑" class="w-full h-36 object-cover rounded-lg mb-2"/>
                <div class="text-base font-semibold">陶土雕塑</div>
                <div class="text-xs text-gray-500">李明</div>
            </div>
        </div>
    </div>
    <!-- 底部 Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-10">
        <a href="#" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="#" class="text-blue-500 flex flex-col items-center">
            <i class="fas fa-search text-xl"></i>
            <span class="text-xs">搜索</span>
        </a>
        <a href="#" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-heart text-xl"></i>
            <span class="text-xs">收藏</span>
        </a>
        <a href="#" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-cog text-xl"></i>
            <span class="text-xs">设置</span>
        </a>
    </nav>
</body>
</html>
