<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramics Showcase App - 原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; }
        .frames-grid {
            display: grid;
            grid-template-columns: repeat(3, 393px);
            justify-content: center;
            align-items: start;
            gap: 2.5rem 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        @media (max-width: 1400px) {
            .frames-grid { gap: 2rem 1rem; }
        }
        @media (max-width: 1280px) {
            .frames-grid { grid-template-columns: repeat(3, 1fr); }
        }
        .phone-frame {
            width: 393px;
            height: 852px;
            /* border-radius: 2rem; */
            border-radius: 0;
            box-shadow: 0 8px 32px 0 rgba(60,60,60,0.18);
            background: #fff;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .mini-controls-wrapper {
            position: absolute;
            top: 50px;
            right: 20px;
            z-index: 20;
            transition: top 0.2s, right 0.2s;
        }
        .mini-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.95);
            border-radius: 9999px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
            padding: 0 10px;
            height: 40px;
            min-width: 80px;
            gap: 0.5rem;
        }
        .mini-controls button {
            background: transparent;
            border: none;
            border-radius: 9999px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .mini-controls button:hover {
            background: #f3f4f6;
        }
        .iframe-inner {
            width: 100%;
            height: 100%;
            border: none;
            /* border-radius: 2rem; */
            border-radius: 0;
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="w-full max-w-full mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-8 tracking-wide">陶瓷App原型设计</h1>
        <div class="frames-grid">
            <!-- Home -->
            <div class="phone-frame">
                <div class="mini-controls-wrapper">
                    <div class="mini-controls">
                        <button title="更多"><i class="fas fa-ellipsis-h text-gray-600"></i></button>
                        <button title="关闭"><i class="fas fa-dot-circle text-gray-600"></i></button>
                    </div>
                </div>
                <iframe class="iframe-inner" src="home.html"></iframe>
            </div>
            <!-- Item Detail -->
            <div class="phone-frame">
                <div class="mini-controls-wrapper">
                    <div class="mini-controls">
                        <button title="更多"><i class="fas fa-ellipsis-h text-gray-600"></i></button>
                        <button title="关闭"><i class="fas fa-dot-circle text-gray-600"></i></button>
                    </div>
                </div>
                <iframe class="iframe-inner" src="item_detail.html"></iframe>
            </div>
            <!-- Category List -->
            <div class="phone-frame">
                <div class="mini-controls-wrapper">
                    <div class="mini-controls">
                        <button title="更多"><i class="fas fa-ellipsis-h text-gray-600"></i></button>
                        <button title="关闭"><i class="fas fa-dot-circle text-gray-600"></i></button>
                    </div>
                </div>
                <iframe class="iframe-inner" src="category_list.html"></iframe>
            </div>
            <!-- Search -->
            <div class="phone-frame">
                <div class="mini-controls-wrapper">
                    <div class="mini-controls">
                        <button title="更多"><i class="fas fa-ellipsis-h text-gray-600"></i></button>
                        <button title="关闭"><i class="fas fa-dot-circle text-gray-600"></i></button>
                    </div>
                </div>
                <iframe class="iframe-inner" src="search.html"></iframe>
            </div>
            <!-- Favorites -->
            <div class="phone-frame">
                <div class="mini-controls-wrapper">
                    <div class="mini-controls">
                        <button title="更多"><i class="fas fa-ellipsis-h text-gray-600"></i></button>
                        <button title="关闭"><i class="fas fa-dot-circle text-gray-600"></i></button>
                    </div>
                </div>
                <iframe class="iframe-inner" src="favorites.html"></iframe>
            </div>
            <!-- Settings -->
            <div class="phone-frame">
                <div class="mini-controls-wrapper">
                    <div class="mini-controls">
                        <button title="更多"><i class="fas fa-ellipsis-h text-gray-600"></i></button>
                        <button title="关闭"><i class="fas fa-dot-circle text-gray-600"></i></button>
                    </div>
                </div>
                <iframe class="iframe-inner" src="settings.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
