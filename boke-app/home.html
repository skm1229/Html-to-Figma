<!-- home.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - Ceramics Showcase App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS 状态栏 -->
    <div class="bg-white h-10 flex items-center justify-between px-4 text-xs text-gray-700">
        <span>9:41</span>
        <div class="space-x-1">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <!-- Banner 精选陶瓷 -->
    <div class="p-4 pb-0">
        <div class="rounded-2xl overflow-hidden shadow-md mb-4">
            <img src="boke-app/images/HOME_FEATURED_CERAMIC_1.jpg" alt="精选陶瓷" class="w-full h-44 object-cover"/>
        </div>
        <h2 class="text-lg font-bold mb-2">新品上架</h2>
        <div class="flex space-x-4 overflow-x-auto pb-2">
            <div class="min-w-[140px] bg-white rounded-xl shadow p-2 flex-shrink-0">
                <img src="boke-app/images/HOME_NEW_VASE.jpg" alt="新品花瓶" class="w-full h-24 object-cover rounded-lg mb-2"/>
                <div class="text-sm font-semibold">青花瓷花瓶</div>
                <div class="text-xs text-gray-500">王艺</div>
            </div>
            <div class="min-w-[140px] bg-white rounded-xl shadow p-2 flex-shrink-0">
                <img src="boke-app/images/HOME_NEW_SCULPTURE.jpg" alt="新品雕塑" class="w-full h-24 object-cover rounded-lg mb-2"/>
                <div class="text-sm font-semibold">陶土雕塑</div>
                <div class="text-xs text-gray-500">李明</div>
            </div>
            <div class="min-w-[140px] bg-white rounded-xl shadow p-2 flex-shrink-0">
                <img src="boke-app/images/HOME_NEW_TABLEWARE.jpg" alt="新品餐具" class="w-full h-24 object-cover rounded-lg mb-2"/>
                <div class="text-sm font-semibold">手工餐具</div>
                <div class="text-xs text-gray-500">张婷</div>
            </div>
        </div>
        <h2 class="text-lg font-bold mt-6 mb-2">按类别浏览</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white rounded-xl shadow flex flex-col items-center p-3">
                <img src="boke-app/images/HOME_CATEGORY_VASES.jpg" alt="花瓶" class="w-14 h-14 object-cover rounded-full mb-2"/>
                <span class="text-sm">花瓶</span>
            </div>
            <div class="bg-white rounded-xl shadow flex flex-col items-center p-3">
                <img src="boke-app/images/HOME_CATEGORY_SCULPTURES.jpg" alt="雕塑" class="w-14 h-14 object-cover rounded-full mb-2"/>
                <span class="text-sm">雕塑</span>
            </div>
            <div class="bg-white rounded-xl shadow flex flex-col items-center p-3">
                <img src="boke-app/images/HOME_CATEGORY_TABLEWARE.jpg" alt="餐具" class="w-14 h-14 object-cover rounded-full mb-2"/>
                <span class="text-sm">餐具</span>
            </div>
        </div>
    </div>
    <!-- 底部 Tab Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-10">
        <a href="#" class="text-blue-500 flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs">首页</span>
        </a>
        <a href="#" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-search text-xl"></i>
            <span class="text-xs">搜索</span>
        </a>
        <a href="#" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-heart text-xl"></i>
            <span class="text-xs">收藏</span>
        </a>
        <a href="#" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-cog text-xl"></i>
            <span class="text-xs">设置</span>
        </a>
    </nav>
</body>
</html>
