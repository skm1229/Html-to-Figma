<!-- detail.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>详情 - 瓷器文旅App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #FFFFFF; color: #222; font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    .text-gray-900, .font-bold { color: #111 !important; }
    .text-gray-800 { color: #222 !important; }
    .text-gray-700 { color: #222 !important; }
    .text-gray-500 { color: #666 !important; }
    .text-gray-400 { color: #AAA !important; }
    .bg-white { background: #fff !important; }
    .iframe-controls-capsule {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1.5px solid #e5e7eb;
      padding: 0.18rem 0.35rem 0.18rem 0.7rem;
      gap: 0.5rem;
      min-width: 70px;
      height: 2.3rem;
    }
    .iframe-controls-capsule .more-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1.2rem;
      margin-right: 0.2rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-controls-capsule .close-btn {
      background: #F3F4F6;
      border: none;
      border-radius: 999px;
      width: 1.7rem;
      height: 1.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5A8F8B;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-left: 0.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .iframe-controls-capsule .close-btn:hover {
      background: #e0f2f1;
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col">
  <!-- iOS状态栏仿真 -->
  <div class="w-full h-6 flex items-center justify-between px-4 text-xs text-gray-700 bg-white" style="font-family: 'SF Pro Display', Arial, sans-serif;">
    <span>9:41</span>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <!-- 顶部导航栏 -->
  <div class="w-full bg-white py-3 px-5 flex items-center shadow-sm sticky top-0 z-10 relative">
    <a href="#" class="flex items-center text-[#5A8F8B]">
      <i class="fas fa-chevron-left text-lg"></i>
      <span class="ml-2 text-base font-medium">馆藏精粹</span>
    </a>
    <div class="iframe-controls-capsule" style="position:absolute;top:50%;right:0.5rem;transform:translateY(-50%);z-index:10;">
      <button class="more-btn" title="更多"><i class="fas fa-ellipsis-h"></i></button>
      <button class="close-btn" title="关闭"><i class="fas fa-dot-circle"></i></button>
    </div>
  </div>
  <!-- 主体内容 -->
  <div class="flex-1 overflow-y-auto px-4 pt-4 pb-8">
    <img src="/images/5-13.jpg" alt="文物主图" class="w-full h-56 object-cover rounded-2xl shadow mb-4" />
    <div class="flex items-center justify-between">
      <div>
        <div class="text-xl font-bold text-gray-900">南宋龙泉窑青釉荷叶形盖罐</div>
        <div class="text-sm text-gray-500 mt-1">南宋 · 龙泉窑</div>
      </div>
      <button class="bg-[#E6F0EF] rounded-full p-2"><i class="fas fa-heart text-[#5A8F8B] text-lg"></i></button>
    </div>
    <div class="flex items-center space-x-4 mt-3">
      <div class="text-xs text-gray-500">高 18cm</div>
      <div class="text-xs text-gray-500">口径 12cm</div>
      <div class="text-xs text-gray-500">青釉瓷</div>
    </div>
    <div class="mt-4 text-gray-800 text-sm leading-relaxed">
      这件南宋龙泉窑青釉荷叶形盖罐，造型优美，釉色温润，体现了宋代瓷器工艺的高超水平。荷叶形盖与罐身浑然一体，展现出自然与匠心的完美结合。
    </div>
    <!-- 缩略图轮播 -->
    <div class="flex space-x-3 mt-6 overflow-x-auto">
      <img src="/images/5-13.jpg" alt="角度1" class="w-20 h-16 object-cover rounded-lg border-2 border-[#E6F0EF]" />
      <img src="/images/5-13.jpg" alt="角度2" class="w-20 h-16 object-cover rounded-lg border-2 border-[#E6F0EF]" />
      <img src="/images/5-13.jpg" alt="角度3" class="w-20 h-16 object-cover rounded-lg border-2 border-[#E6F0EF]" />
    </div>
  </div>
</body>
</html>
