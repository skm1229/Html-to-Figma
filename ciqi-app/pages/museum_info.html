<!-- museum_info.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>博物馆信息 - 瓷器文旅App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #FFFFFF; color: #222; font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    .text-gray-900, .font-bold { color: #111 !important; }
    .text-gray-800 { color: #222 !important; }
    .text-gray-700 { color: #222 !important; }
    .text-gray-500 { color: #666 !important; }
    .text-gray-400 { color: #AAA !important; }
    .bg-white { background: #fff !important; }
    .iframe-controls-capsule {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1.5px solid #e5e7eb;
      padding: 0.18rem 0.35rem 0.18rem 0.7rem;
      gap: 0.5rem;
      min-width: 70px;
      height: 2.3rem;
    }
    .iframe-controls-capsule .more-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1.2rem;
      margin-right: 0.2rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-controls-capsule .close-btn {
      background: #F3F4F6;
      border: none;
      border-radius: 999px;
      width: 1.7rem;
      height: 1.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5A8F8B;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-left: 0.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .iframe-controls-capsule .close-btn:hover {
      background: #e0f2f1;
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col">
  <!-- iOS状态栏仿真 -->
  <div class="w-full h-6 flex items-center justify-between px-4 text-xs text-gray-700 bg-white" style="font-family: 'SF Pro Display', Arial, sans-serif;">
    <span>9:41</span>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <!-- 顶部导航栏 -->
  <div class="w-full bg-white py-3 px-5 flex items-center shadow-sm sticky top-0 z-10 relative">
    <a href="#" class="flex items-center text-[#5A8F8B]">
      <i class="fas fa-chevron-left text-lg"></i>
      <span class="ml-2 text-base font-medium">博物馆信息</span>
    </a>
    <div class="iframe-controls-capsule" style="position:absolute;top:50%;right:0.5rem;transform:translateY(-50%);z-index:10;">
      <button class="more-btn" title="更多"><i class="fas fa-ellipsis-h"></i></button>
      <button class="close-btn" title="关闭"><i class="fas fa-dot-circle"></i></button>
    </div>
  </div>
  <!-- 主体内容 -->
  <div class="flex-1 overflow-y-auto px-4 pt-4 pb-8">
    <img src="/images/5-13.jpg" alt="博物馆Banner" class="w-full h-40 object-cover rounded-2xl shadow mb-4" />
    <div class="text-2xl font-bold text-gray-900">四川宋瓷博物馆</div>
    <div class="text-sm text-gray-500 mt-1">中国宋代瓷器文化传承地</div>
    <!-- 信息区 -->
    <div class="mt-4 grid grid-cols-3 gap-4">
      <div class="flex flex-col items-center">
        <img src="/icons/weizhi.png" alt="位置" class="w-7 h-7" />
        <span class="text-xs text-gray-700 mt-1">成都市青羊区</span>
      </div>
      <div class="flex flex-col items-center">
        <img src="/icons/shijian.png" alt="时间" class="w-7 h-7" />
        <span class="text-xs text-gray-700 mt-1">9:00-17:30</span>
      </div>
      <div class="flex flex-col items-center">
        <img src="/icons/jianyi.png" alt="建议时长" class="w-7 h-7" />
        <span class="text-xs text-gray-700 mt-1">建议2小时</span>
      </div>
    </div>
    <!-- 服务区 -->
    <div class="mt-6">
      <div class="text-base font-semibold text-gray-800 mb-2">服务设施</div>
      <div class="grid grid-cols-3 gap-4">
        <div class="flex flex-col items-center">
          <img src="/icons/wifi.png" alt="WiFi" class="w-6 h-6" />
          <span class="text-xs text-gray-700 mt-1">WiFi</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="/icons/xingli.png" alt="行李寄存" class="w-6 h-6" />
          <span class="text-xs text-gray-700 mt-1">行李寄存</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="/icons/fuwu.png" alt="服务台" class="w-6 h-6" />
          <span class="text-xs text-gray-700 mt-1">服务台</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="/icons/rengong.png" alt="人工讲解" class="w-6 h-6" />
          <span class="text-xs text-gray-700 mt-1">人工讲解</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="/icons/muying.png" alt="母婴室" class="w-6 h-6" />
          <span class="text-xs text-gray-700 mt-1">母婴室</span>
        </div>
      </div>
    </div>
    <!-- Tab内容区 -->
    <div class="mt-8">
      <div class="flex border-b border-gray-200 mb-4">
        <button class="flex-1 py-2 text-[#5A8F8B] font-semibold border-b-2 border-[#5A8F8B]">基础概括</button>
        <button class="flex-1 py-2 text-gray-400 font-semibold">历史背景</button>
        <button class="flex-1 py-2 text-gray-400 font-semibold">馆内特色</button>
      </div>
      <div class="text-gray-800 text-sm leading-relaxed">
        四川宋瓷博物馆致力于宋代瓷器的收藏、研究与展示，馆内藏品丰富，展现了宋瓷的独特魅力与历史价值。
      </div>
    </div>
  </div>
</body>
</html>
