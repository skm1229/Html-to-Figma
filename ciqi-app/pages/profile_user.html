<!-- profile_user.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>我的 - 瓷器文旅App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #FFFFFF; color: #222; font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    .text-gray-900, .font-bold { color: #111 !important; }
    .text-gray-800 { color: #222 !important; }
    .text-gray-700 { color: #222 !important; }
    .text-gray-500 { color: #666 !important; }
    .text-gray-400 { color: #AAA !important; }
    .bg-white { background: #fff !important; }
    .iframe-controls-capsule {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1.5px solid #e5e7eb;
      padding: 0.18rem 0.35rem 0.18rem 0.7rem;
      gap: 0.5rem;
      min-width: 70px;
      height: 2.3rem;
    }
    .iframe-controls-capsule .more-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1.2rem;
      margin-right: 0.2rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-controls-capsule .close-btn {
      background: #F3F4F6;
      border: none;
      border-radius: 999px;
      width: 1.7rem;
      height: 1.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5A8F8B;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-left: 0.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .iframe-controls-capsule .close-btn:hover {
      background: #e0f2f1;
    }
    ::-webkit-scrollbar { width: 0 !important; height: 0 !important; }
    html, body { scrollbar-width: none; -ms-overflow-style: none; }
    body { -ms-overflow-style: none; }
  </style>
</head>
<body class="relative min-h-screen flex flex-col">
  <!-- iOS状态栏仿真 -->
  <div class="w-full h-6 flex items-center justify-between px-4 text-xs text-gray-700 bg-white" style="font-family: 'SF Pro Display', Arial, sans-serif;">
    <span>9:41</span>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <!-- 顶部标题 -->
  <div class="w-full bg-white py-3 px-5 flex items-center shadow-sm relative">
    <span class="text-lg font-bold text-gray-900">我的</span>
    <div class="iframe-controls-capsule" style="position:absolute;top:50%;right:0.5rem;transform:translateY(-50%);z-index:10;">
      <button class="more-btn" title="更多"><i class="fas fa-ellipsis-h"></i></button>
      <button class="close-btn" title="关闭"><i class="fas fa-dot-circle"></i></button>
    </div>
  </div>
  <!-- 用户信息区 -->
  <div class="flex flex-col items-center py-6 bg-white">
    <img src="/images/head.jpg" alt="用户头像" class="w-20 h-20 rounded-full border-4 border-[#E6F0EF] object-cover" />
    <div class="mt-3 text-lg font-semibold text-gray-900">未登录</div>
    <div class="text-xs text-gray-400 mt-1">点击登录，体验更多功能</div>
  </div>
  <!-- 功能列表 -->
  <div class="px-4 pt-6 pb-24">
    <div class="bg-white rounded-2xl shadow divide-y divide-gray-100">
      <a href="#" class="flex items-center px-4 py-4">
        <img src="/icons/shoucang.png" alt="我的收藏" class="w-5 h-5 mr-4" />
        <span class="flex-1 text-gray-900">我的收藏</span>
        <img src="/icons/youjian.png" alt="进入" class="w-3 h-3" />
      </a>
      <a href="#" class="flex items-center px-4 py-4">
        <img src="/icons/wode.png" alt="我的报名" class="w-5 h-5 mr-4" />
        <span class="flex-1 text-gray-900">我的报名</span>
        <img src="/icons/youjian.png" alt="进入" class="w-3 h-3" />
      </a>
      <a href="#" class="flex items-center px-4 py-4">
        <img src="/icons/shezhi.png" alt="设置" class="w-5 h-5 mr-4" />
        <span class="flex-1 text-gray-900">设置</span>
        <img src="/icons/youjian.png" alt="进入" class="w-3 h-3" />
      </a>
      <a href="#" class="flex items-center px-4 py-4">
        <img src="/icons/youhui.png" alt="优惠券" class="w-5 h-5 mr-4" />
        <span class="flex-1 text-gray-900">优惠券</span>
        <img src="/icons/youjian.png" alt="进入" class="w-3 h-3" />
      </a>
      <a href="#" class="flex items-center px-4 py-4">
        <img src="/icons/guanyu.png" alt="关于我们" class="w-5 h-5 mr-4" />
        <span class="flex-1 text-gray-900">关于我们</span>
        <img src="/icons/youjian.png" alt="进入" class="w-3 h-3" />
      </a>
    </div>
  </div>
  <!-- 底部TabBar -->
  <nav class="fixed bottom-0 left-0 w-full max-w-md mx-auto bg-white border-t border-gray-200 flex justify-between items-center px-2 py-1 z-50" style="height: 60px;">
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/home.svg" alt="首页" class="w-5 h-5" />
      <span class="text-xs mt-0.5">首页</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/wenwu.png" alt="文物" class="w-5 h-5" />
      <span class="text-xs mt-0.5">文物</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/tansuo.png" alt="探索" class="w-5 h-5" />
      <span class="text-xs mt-0.5">探索</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/huodong.png" alt="活动" class="w-5 h-5" />
      <span class="text-xs mt-0.5">活动</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-[#5A8F8B]">
      <img src="/icons/wode2.png" alt="我的" class="w-5 h-5" />
      <span class="text-xs mt-0.5">我的</span>
    </a>
  </nav>
</body>
</html>
