<!-- explore_interactive.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>探索 - 瓷器文旅App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #FFFFFF; color: #222; font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    .text-gray-900, .font-bold { color: #111 !important; }
    .text-gray-800 { color: #222 !important; }
    .text-gray-700 { color: #222 !important; }
    .text-gray-500 { color: #666 !important; }
    .text-gray-400 { color: #AAA !important; }
    .bg-white { background: #fff !important; }
    .explore-card {
      border-radius: 2rem 2rem 1.5rem 1.5rem/2.5rem 2.5rem 1.5rem 1.5rem;
      /* 顶部大圆角，底部略小 */
      box-shadow: 0 4px 24px rgba(90,143,139,0.10);
    }
    /* 隐藏右侧滚动条 */
    ::-webkit-scrollbar { width: 0 !important; height: 0 !important; }
    html, body { scrollbar-width: none; -ms-overflow-style: none; }
    body { -ms-overflow-style: none; }
    .iframe-controls-capsule {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1.5px solid #e5e7eb;
      padding: 0.18rem 0.35rem 0.18rem 0.7rem;
      gap: 0.5rem;
      min-width: 70px;
      height: 2.3rem;
    }
    .iframe-controls-capsule .more-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1.2rem;
      margin-right: 0.2rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-controls-capsule .close-btn {
      background: #F3F4F6;
      border: none;
      border-radius: 999px;
      width: 1.7rem;
      height: 1.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5A8F8B;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-left: 0.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .iframe-controls-capsule .close-btn:hover {
      background: #e0f2f1;
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col">
  <!-- iOS状态栏仿真 -->
  <div class="w-full h-6 flex items-center justify-between px-4 text-xs text-gray-700 bg-white" style="font-family: 'SF Pro Display', Arial, sans-serif;">
    <span>9:41</span>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <!-- 顶部标题 -->
  <div class="w-full bg-white py-3 px-5 flex items-center shadow-sm relative">
    <span class="text-lg font-bold text-gray-900">探索</span>
    <div class="iframe-controls-capsule" style="position:absolute;top:50%;right:0.5rem;transform:translateY(-50%);z-index:10;">
      <button class="more-btn" title="更多"><i class="fas fa-ellipsis-h"></i></button>
      <button class="close-btn" title="关闭"><i class="fas fa-dot-circle"></i></button>
    </div>
  </div>
  <!-- 探索大卡片区 -->
  <div class="flex-1 overflow-y-auto px-4 pt-4 pb-28">
    <div class="space-y-6">
      <div class="explore-card bg-[#5A8F8B] p-5 relative">
        <img src="/images/5-12.jpg" alt="宋韵展览" class="w-full h-40 object-cover rounded-2xl mb-3" />
        <div class="flex items-center space-x-2 mb-2">
          <span class="bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">宋代</span>
          <span class="bg-[#E6F0EF] text-[#5A8F8B] text-xs px-2 py-0.5 rounded">龙泉窑</span>
        </div>
        <div class="absolute top-5 left-5 bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">精彩展览</div>
        <div class="text-white text-xl font-bold">宋韵——瓷器背后的故事</div>
        <div class="text-white text-xs mt-1">宋代青瓷，温润如玉，历史悠久。</div>
      </div>
      <div class="explore-card bg-[#609088] p-5 relative">
        <img src="/images/5-13.jpg" alt="基本陈列" class="w-full h-40 object-cover rounded-2xl mb-3" />
        <div class="flex items-center space-x-2 mb-2">
          <span class="bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">明代</span>
          <span class="bg-[#E6F0EF] text-[#609088] text-xs px-2 py-0.5 rounded">景德镇</span>
        </div>
        <div class="absolute top-5 left-5 bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">基本陈列</div>
        <div class="text-white text-xl font-bold">馆藏精粹</div>
        <div class="text-white text-xs mt-1">明清瓷器精品，工艺精湛。</div>
      </div>
      <div class="explore-card bg-[#5A8F8B] p-5 relative">
        <img src="/images/5-15.jpg" alt="互动体验" class="w-full h-40 object-cover rounded-2xl mb-3" />
        <div class="flex items-center space-x-2 mb-2">
          <span class="bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">唐代</span>
          <span class="bg-[#E6F0EF] text-[#5A8F8B] text-xs px-2 py-0.5 rounded">陕西</span>
        </div>
        <div class="absolute top-5 left-5 bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">互动体验</div>
        <div class="text-white text-xl font-bold">陶艺工坊</div>
        <div class="text-white text-xs mt-1">亲手体验制瓷乐趣，感受匠心。</div>
      </div>
    </div>
    <div class="flex justify-center mt-8">
      <div class="text-gray-400 text-sm flex items-center"><i class="fas fa-angle-up mr-1"></i>上滑继续探索</div>
    </div>
  </div>
  <!-- 底部TabBar -->
  <nav class="fixed bottom-0 left-0 w-full max-w-md mx-auto bg-white border-t border-gray-200 flex justify-between items-center px-2 py-1 z-50" style="height: 60px;">
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/head.png" alt="首页" class="w-5 h-5" />
      <span class="text-xs mt-0.5">首页</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/wenwu.png" alt="文物" class="w-5 h-5" />
      <span class="text-xs mt-0.5">文物</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-[#5A8F8B]">
      <img src="/icons/tansuo2.png" alt="探索" class="w-5 h-5" />
      <span class="text-xs mt-0.5">探索</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/huodong.png" alt="活动" class="w-5 h-5" />
      <span class="text-xs mt-0.5">活动</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/wode.png" alt="我的" class="w-5 h-5" />
      <span class="text-xs mt-0.5">我的</span>
    </a>
  </nav>
</body>
</html>
