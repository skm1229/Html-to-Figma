<!-- wenwu_list.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>文物 - 瓷器文旅App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #FFFFFF; color: #222; font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif; }
    .text-gray-900, .font-bold { color: #111 !important; }
    .text-gray-800 { color: #222 !important; }
    .text-gray-700 { color: #222 !important; }
    .text-gray-500 { color: #666 !important; }
    .text-gray-400 { color: #AAA !important; }
    .bg-white { background: #fff !important; }
    .iframe-controls-capsule {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1.5px solid #e5e7eb;
      padding: 0.18rem 0.35rem 0.18rem 0.7rem;
      gap: 0.5rem;
      min-width: 70px;
      height: 2.3rem;
    }
    .iframe-controls-capsule .more-btn {
      background: none;
      border: none;
      color: #333;
      font-size: 1.2rem;
      margin-right: 0.2rem;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .iframe-controls-capsule .close-btn {
      background: #F3F4F6;
      border: none;
      border-radius: 999px;
      width: 1.7rem;
      height: 1.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5A8F8B;
      font-size: 1.1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-left: 0.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .iframe-controls-capsule .close-btn:hover {
      background: #e0f2f1;
    }
    ::-webkit-scrollbar { width: 0 !important; height: 0 !important; }
    html, body { scrollbar-width: none; -ms-overflow-style: none; }
    body { -ms-overflow-style: none; }
  </style>
</head>
<body class="relative min-h-screen flex flex-col">
  <!-- iOS状态栏仿真 -->
  <div class="w-full h-6 flex items-center justify-between px-4 text-xs text-gray-700 bg-white" style="font-family: 'SF Pro Display', Arial, sans-serif;">
    <span>9:41</span>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>
  <!-- 顶部标题 -->
  <div class="w-full bg-white py-3 px-5 flex items-center shadow-sm relative">
    <span class="text-lg font-bold text-gray-900">文物</span>
    <div class="iframe-controls-capsule" style="position:absolute;top:50%;right:0.5rem;transform:translateY(-50%);z-index:10;">
      <button class="more-btn" title="更多"><i class="fas fa-ellipsis-h"></i></button>
      <button class="close-btn" title="关闭"><i class="fas fa-dot-circle"></i></button>
    </div>
  </div>
  <!-- 文物卡片列表 -->
  <div class="px-4 pt-4 pb-24">
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white rounded-2xl shadow p-2 relative">
        <img src="/images/5-12.jpg" alt="南宋青釉荷叶罐" class="w-full h-32 object-cover rounded-xl mb-2" />
        <!-- <button class="absolute top-2 right-2 bg-white rounded-full p-1 shadow" title="收藏"><i class="fas fa-heart text-[#D9A97E]"></i></button> -->
        <div class="flex items-center space-x-2 mb-1">
          <span class="bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">南宋</span>
          <span class="bg-[#E6F0EF] text-[#5A8F8B] text-xs px-2 py-0.5 rounded">龙泉窑</span>
        </div>
        <div class="text-gray-900 font-semibold">青釉荷叶罐</div>
        <div class="text-gray-500 text-xs">荷叶造型，釉色温润。</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-2 relative">
        <img src="/images/5-13.jpg" alt="明代白釉碗" class="w-full h-32 object-cover rounded-xl mb-2" />
        <!-- <button class="absolute top-2 right-2 bg-white rounded-full p-1 shadow" title="收藏"><i class="fas fa-heart text-[#D9A97E]"></i></button> -->
        <div class="flex items-center space-x-2 mb-1">
          <span class="bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">明代</span>
          <span class="bg-[#E6F0EF] text-[#609088] text-xs px-2 py-0.5 rounded">景德镇</span>
        </div>
        <div class="text-gray-900 font-semibold">白釉碗</div>
        <div class="text-gray-500 text-xs">洁白如玉，造型端庄。</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-2 relative">
        <img src="/images/5-15.jpg" alt="唐代陶俑" class="w-full h-32 object-cover rounded-xl mb-2" />
        <!-- <button class="absolute top-2 right-2 bg-white rounded-full p-1 shadow" title="收藏"><i class="fas fa-heart text-[#D9A97E]"></i></button> -->
        <div class="flex items-center space-x-2 mb-1">
          <span class="bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">唐代</span>
          <span class="bg-[#E6F0EF] text-[#5A8F8B] text-xs px-2 py-0.5 rounded">陕西</span>
        </div>
        <div class="text-gray-900 font-semibold">陶俑</div>
        <div class="text-gray-500 text-xs">生动写实，历史见证。</div>
      </div>
      <div class="bg-white rounded-2xl shadow p-2 relative">
        <img src="/images/5-18.jpg" alt="清代青花盘" class="w-full h-32 object-cover rounded-xl mb-2" />
        <!-- <button class="absolute top-2 right-2 bg-white rounded-full p-1 shadow" title="收藏"><i class="fas fa-heart text-[#D9A97E]"></i></button> -->
        <div class="flex items-center space-x-2 mb-1">
          <span class="bg-[#D9A97E] text-white text-xs px-2 py-0.5 rounded">清代</span>
          <span class="bg-[#E6F0EF] text-[#609088] text-xs px-2 py-0.5 rounded">景德镇</span>
        </div>
        <div class="text-gray-900 font-semibold">青花盘</div>
        <div class="text-gray-500 text-xs">青花绘画，工艺精美。</div>
      </div>
    </div>
  </div>
  <!-- 底部TabBar -->
  <nav class="fixed bottom-0 left-0 w-full max-w-md mx-auto bg-white border-t border-gray-200 flex justify-between items-center px-2 py-1 z-50" style="height: 60px;">
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/head.png" alt="首页" class="w-5 h-5" />
      <span class="text-xs mt-0.5">首页</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-[#5A8F8B]">
      <img src="/icons/wenwu2.png" alt="文物" class="w-5 h-5" />
      <span class="text-xs mt-0.5">文物</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/tansuo.png" alt="探索" class="w-5 h-5" />
      <span class="text-xs mt-0.5">探索</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/huodong.png" alt="活动" class="w-5 h-5" />
      <span class="text-xs mt-0.5">活动</span>
    </a>
    <a href="#" class="flex flex-col items-center flex-1 text-gray-400">
      <img src="/icons/wode.png" alt="我的" class="w-5 h-5" />
      <span class="text-xs mt-0.5">我的</span>
    </a>
  </nav>
</body>
</html>
