<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 旗袍App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../public/css/common.css" rel="stylesheet">
    <style>
        .banner {
            height: 240px;
            position: relative;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .banner::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
        }
        .banner-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            color: white;
            z-index: 1;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 24px 20px;
            background: white;
        }
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }
        .category-icon {
            width: 52px;
            height: 52px;
            background: #FFF5F5;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            color: #8B4513;
        }
        .category-name {
            font-size: 12px;
            color: #333;
        }
        .section {
            margin: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        .section-header {
            padding: 16px;
            border-bottom: 1px solid #f5f5f5;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: #8B4513;
            margin-right: 8px;
            border-radius: 2px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px;
        }
        .product-card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .product-image {
            aspect-ratio: 3/4;
            position: relative;
        }
        .product-info {
            padding: 12px;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .product-price {
            color: #8B4513;
            font-size: 16px;
            font-weight: 600;
        }
        .content {
            background: #f8f8f8;
            height: calc(100vh - 104px);
            overflow-y: auto;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        .tab-bar {
            height: 60px;
            background: white;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 10px;
            padding: 8px 0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="nav-title">旗袍雅集</div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 轮播图 -->
            <div class="banner">
                <img src="../images/旗袍1.jpg" alt="旗袍展示">
                <div class="banner-text">
                    <h2 class="text-xl font-medium mb-1">寻觅东方之美</h2>
                    <p class="text-sm opacity-90">传承旗袍文化，展现优雅气质</p>
                </div>
            </div>

            <!-- 功能分类 -->
            <div class="category-grid">
                <a href="#" class="category-item">
                    <div class="category-icon">
                        <i class="fas fa-tshirt text-xl"></i>
                    </div>
                    <span class="category-name">专业定制</span>
                </a>
                <a href="#" class="category-item">
                    <div class="category-icon">
                        <i class="fas fa-ruler text-xl"></i>
                    </div>
                    <span class="category-name">量体定做</span>
                </a>
                <a href="#" class="category-item">
                    <div class="category-icon">
                        <i class="fas fa-gem text-xl"></i>
                    </div>
                    <span class="category-name">配饰专区</span>
                </a>
                <a href="#" class="category-item">
                    <div class="category-icon">
                        <i class="fas fa-user-friends text-xl"></i>
                    </div>
                    <span class="category-name">达人推荐</span>
                </a>
            </div>

            <!-- 新品推荐 -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">新品雅赏</div>
                </div>
                <div class="product-grid">
                    <div class="product-card">
                        <div class="product-image">
                            <img src="../images/旗袍2.jpg" alt="旗袍" class="img-cover">
                        </div>
                        <div class="product-info">
                            <div class="product-name">复古印花真丝旗袍</div>
                            <div class="product-price">¥1,299</div>
                        </div>
                    </div>
                    <div class="product-card">
                        <div class="product-image">
                            <img src="../images/旗袍4.jpg" alt="旗袍" class="img-cover">
                        </div>
                        <div class="product-info">
                            <div class="product-name">优雅刺绣长款旗袍</div>
                            <div class="product-price">¥1,599</div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <a href="home.html" class="tab-item active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="shop.html" class="tab-item">
                <i class="fas fa-store"></i>
                <span>商城</span>
            </a>
            <a href="community.html" class="tab-item">
                <i class="fas fa-comments"></i>
                <span>社区</span>
            </a>
            <a href="profile.html" class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
            <a href="more.html" class="tab-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>更多</span>
            </a>
        </div>
    </div>
</body>
</html>
