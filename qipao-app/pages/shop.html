<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城 - 旗袍雅集</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../public/css/common.css" rel="stylesheet">
    <style>
        .content {
            background: #f8f8f8;
            height: calc(100vh - 104px);
            overflow-y: auto;
            padding-bottom: 20px;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        .search-bar {
            padding: 12px 16px;
            background: white;
        }
        .search-input {
            background: #f5f5f5;
            border-radius: 20px;
            padding: 8px 16px;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999;
        }
        .category-tabs {
            background: white;
            padding: 12px 0;
            margin-bottom: 12px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .category-tabs::-webkit-scrollbar {
            display: none;
        }
        .category-tab {
            display: inline-block;
            padding: 6px 16px;
            color: #666;
            font-size: 14px;
            position: relative;
        }
        .category-tab.active {
            color: #8B4513;
            font-weight: 500;
        }
        .category-tab.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: #8B4513;
            border-radius: 1px;
        }
        .filter-bar {
            display: flex;
            background: white;
            padding: 12px 16px;
            margin-bottom: 12px;
            font-size: 13px;
        }
        .filter-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #666;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 12px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .product-image {
            aspect-ratio: 3/4;
            position: relative;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-info {
            padding: 12px;
        }
        .product-name {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            height: 2.8em;
        }
        .product-price {
            color: #8B4513;
            font-size: 16px;
            font-weight: 600;
        }
        .product-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 导航栏 -->
        <div class="nav-bar">
            <div class="nav-title">雅品商城</div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <!-- 搜索栏 -->
            <div class="search-bar">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <span>搜索旗袍、配饰</span>
                </div>
            </div>

            <!-- 分类标签 -->
            <div class="category-tabs">
                <a href="#" class="category-tab active">全部</a>
                <a href="#" class="category-tab">日常</a>
                <a href="#" class="category-tab">礼服</a>
                <a href="#" class="category-tab">婚礼</a>
                <a href="#" class="category-tab">商务</a>
                <a href="#" class="category-tab">配饰</a>
                <a href="#" class="category-tab">定制</a>
            </div>

            <!-- 筛选栏 -->
            <div class="filter-bar">
                <div class="filter-item">
                    <span>综合</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
                <div class="filter-item">
                    <span>销量</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
                <div class="filter-item">
                    <span>价格</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
                <div class="filter-item">
                    <span>筛选</span>
                    <i class="fas fa-filter text-xs"></i>
                </div>
            </div>

            <!-- 商品列表 -->
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="../images/商店1.jpg" alt="旗袍">
                    </div>
                    <div class="product-info">
                        <div class="product-name">典雅牡丹刺绣真丝旗袍 手工盘扣长款</div>
                        <div class="product-price">¥1,899</div>
                        <div class="product-meta">
                            <span>已售 368</span>
                            <span>好评率 98%</span>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="../images/商店2.jpg" alt="旗袍">
                    </div>
                    <div class="product-info">
                        <div class="product-name">夏季轻薄真丝旗袍 立领盘扣改良版</div>
                        <div class="product-price">¥1,299</div>
                        <div class="product-meta">
                            <span>已售 256</span>
                            <span>好评率 99%</span>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="../images/商店3.jpg" alt="旗袍">
                    </div>
                    <div class="product-info">
                        <div class="product-name">高定婚礼系列 手工刺绣奢华长款</div>
                        <div class="product-price">¥3,999</div>
                        <div class="product-meta">
                            <span>已售 128</span>
                            <span>好评率 100%</span>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="../images/商店4.jpg" alt="旗袍">
                    </div>
                    <div class="product-info">
                        <div class="product-name">商务通勤系列 简约修身中长款</div>
                        <div class="product-price">¥1,599</div>
                        <div class="product-meta">
                            <span>已售 198</span>
                            <span>好评率 97%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <a href="home.html" class="tab-item">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="shop.html" class="tab-item active">
                <i class="fas fa-store"></i>
                <span>商城</span>
            </a>
            <a href="community.html" class="tab-item">
                <i class="fas fa-comments"></i>
                <span>社区</span>
            </a>
            <a href="profile.html" class="tab-item">
                <i class="fas fa-user"></i>
                <span>我的</span>
            </a>
            <a href="more.html" class="tab-item">
                <i class="fas fa-ellipsis-h"></i>
                <span>更多</span>
            </a>
        </div>
    </div>
</body>
</html>
