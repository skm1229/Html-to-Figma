<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旗袍App原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, 390px);
            gap: 2rem;
            padding: 2rem;
            justify-content: center;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 44px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        .status-bar-content {
            color: #000;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .iframe-container {
            height: calc(100% - 44px);
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="prototype-container">
        <!-- 登录页面 -->
        <div class="phone-frame">
            <div class="status-bar">
                <div class="status-bar-content">
                    <span>9:41</span>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-2"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
            </div>
            <div class="iframe-container">
                <iframe src="pages/login.html"></iframe>
            </div>
        </div>

        <!-- 主页 -->
        <div class="phone-frame">
            <div class="status-bar">
                <div class="status-bar-content">
                    <span>9:41</span>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-2"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
            </div>
            <div class="iframe-container">
                <iframe src="pages/home.html"></iframe>
            </div>
        </div>

        <!-- 会员中心 -->
        <div class="phone-frame">
            <div class="status-bar">
                <div class="status-bar-content">
                    <span>9:41</span>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-2"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
            </div>
            <div class="iframe-container">
                <iframe src="pages/profile.html"></iframe>
            </div>
        </div>

        <!-- 商店 -->
        <div class="phone-frame">
            <div class="status-bar">
                <div class="status-bar-content">
                    <span>9:41</span>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-2"></i>
                        <i class="fas fa-battery-full ml-2"></i>
                    </div>
                </div>
            </div>
            <div class="iframe-container">
                <iframe src="pages/shop.html"></iframe>
            </div>
        </div>

        <!-- 社区 -->
        <div class="phone-frame">
            <div class="status-bar">
                <div class="status-bar-content">
                    <span>9:41</span>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-2"></i>

                    </div>
                </div>
            </div>
            <div class="iframe-container">
                <iframe src="pages/community.html"></iframe>
            </div>
        </div>

        <!-- 更多 -->
        <div class="phone-frame">
            <div class="status-bar">
                <div class="status-bar-content">
                    <span>9:41</span>
                    <div>
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi ml-2"></i>

                    </div>
                </div>
            </div>
            <div class="iframe-container">

            </div>
        </div>
    </div>
</body>
</html>
